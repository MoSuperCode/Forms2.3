<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2.3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Register form</legend>
          <table>
            <tr>
              <td>Name</td>
              <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
              <td>Surname</td>
              <td><input type="text" placeholder="Surname"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" placeholder="Email"></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                Male <input type="radio" name="gender" >
                Female <input type="radio" name="gender" >
            </td>
            </tr>
            <tr>
              <td>Picture</td>
              <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
              <td>Country</td>
              <td>
                <select name="" id="">
                  <option value="germany">Germany</option>
                  <option value="spain">Spain</option>
                  <option value="france">France</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Preferred languages</td>
              <td> 
                <select size="4" multiple="multiple">
                    <option name="language" id="">HTML</option>
                    <option name="language" id="">CSS</option>
                    <option name="language" id="">JS</option>
                    <option name="language" id="">React</option>
                </select> (To choose more than one use cmd key)
              </td>
            </tr>
            <tr>
              <td>Field of activity</td>
              <td>
                <input type="checkbox" name="activity" id="">IT
                <input type="checkbox" name="activity" id="">Design
                <input type="checkbox" name="activity" id="">Other

              </td>
            </tr>
  
            <tr>
              <td><input type="submit" value="Send"><input type="submit" value="Cancel"></td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2"></td>
            </tr>
          </table>
        </fieldset>
      </form>
  
  
</body>
</html>
